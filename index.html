<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order Summary Card</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- !--------------------------------------------------------------------------- -->
  <!-- !--------------------------------------------------------------------------- -->
  <body>
    <div class="background">
      <img
        class="bg-image"
        src="images/pattern-background-desktop.svg"
        alt=""
      />
    </div>
    <div class="card-container">
      <div class="card-base card-component">
        <div>
          <img class="card-image" src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="order">Order Summary</div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="plan-container">
          <div class="music-icon">
            <img class="music-note" src="images/icon-music.svg" alt="" />
          </div>
          <div class="annual-plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
          <div class="change"><a href="#">Change</a></div>
          <div class="button">
            <button class="payment-button" type="button">
              Proceed to Payment
            </button>
          </div>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>
    </div>
  </body>
</html>
